<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header">

</head>


<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <!-- /.container-fluid -->
            <div class="row">
                <div class="col-md-12 grid-margin">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <h3>
                                    User

                                </h3>
                            </div>

                        </div>
                        <div class="card-body">
                            <div th:if = "${success}" class="text-center alert alert-success">
                                <p th:text = "${success}"></p>
                            </div>
                            <div th:if = "${error}" class="text-center alert alert-danger">
                                <p th:text = "${error}"></p>
                            </div>


                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Phone Number</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Update</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Phone Number</th>
                                        <th scope="col">Address</th>
                                        <th scope="col">Update</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each = "cus,state : ${customers}">
                                        <td th:text="${state.count}"></td>
                                        <th scope="row" th:text = "${cus.id}"></th>
                                        <th scope="row" th:text = "${cus.username}"></th>
                                        <td th:text = "${cus.lastName}"></td>
                                        <td th:text = "${cus.firstName}"></td>
                                        <td th:text = "${cus.phoneNumber}"></td>
                                        <td th:text = "${cus.address}"></td>
                                        <td><a th:href="@{/admin/update-user/{id} (id = ${cus.id})}" class="btn btn-primary">Update</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>



                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments :: footer">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll">
</a>

<!-- Logout Modal-->

<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
<script src="//cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script>
    let table = new DataTable('#dataTable');
</script>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
