<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="layout :: header_shop">

</head>
<style>
  .search_input{
    display:none;
  }
</style>

<body>
<header th:replace="layout :: menu_shop">

</header>


<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Login</h2>
                        <p>Home <span>-</span>Login</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>Already have account?</h2>
                        <p>There are advances being made in science and technology
                            everyday, and a good example of this is the</p>
                        <a th:href="@{/login}" class="btn_3">Log in</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Create an Account</h3>
                        <div th:if = "${error}" class="text-center alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>
                        <div th:if = "${username}" class="text-center alert-warning">
                            <p th:text="${username}"></p>
                        </div>
                        <div th:if = "${password}" class="text-center alert-warning">
                            <p th:text="${password}"></p>
                        </div>
                        <div th:if = "${success}" class="text-center alert-success">
                            <p th:text="${success}"></p>
                        </div>
                        <form class="row contact_form" th:action="@{/do-register}" method="post" th:object="${customerDto}" novalidate="novalidate">
                            <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" th:field = "*{firstName}" name="" value=""
                                       placeholder="First Name">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors = "*{firstName}"
                                ></div>
                            </div>
                            <div class="col-md-6 form-group p_star">
                            <input type="text" class="form-control" th:field = "*{lastName}" name="" value=""
                                   placeholder="Last name">
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors = "*{lastName}"
                                ></div>
                            </div>
                        <div class="col-md-12 form-group p_star">
                            <input type="email" class="form-control" th:field = "*{username}" name="" value=""
                                   placeholder="Email">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors = "*{password}"
                            ></div>
                        </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" th:field = "*{password}" id="password" name=""
                                       placeholder="Password">
                            </div>
                        <div class="col-md-12 form-group p_star">
                            <input type="password" class="form-control" th:field = "*{repeatPassword}" id="password_repeat" name=""
                                   placeholder="Verify password">
                        </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn_3">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<footer th:replace="layout :: footer_shop">
</footer>
</body>

<div th:replace="layout :: script_shop"></div>
