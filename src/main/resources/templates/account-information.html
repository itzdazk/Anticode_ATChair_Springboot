<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="layout :: header_shop">

</head>
<style>
  .search_input{
    display:none;
  }
</style>

<body>
<header th:replace="layout :: menu_shop">

</header>


<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>Login</h2>
                        <p>Home <span>-</span>Login</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="login_part padding_top">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-8">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Account Information</h3>
                        <div class="text alert alert-warning" th:if = "${error}">
                            <p th:text="${error}"></p>
                        </div>
                        <form class="row contact_form" th:action="@{/update-infor}" method="put" th:object="${customer}" novalidate="novalidate">
                            <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" th:field = "*{firstName}" name="" value=""
                                       placeholder="First Name">
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" th:field = "*{lastName}" name="" value=""
                                       placeholder="Last name">

                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="email" class="form-control" th:field = "*{username}" name="" value=""
                                       placeholder="Email">

                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="number" class="form-control" id="phoneNumber" th:field = "*{phoneNumber}" name="phoneNumber"
                                       placeholder="Phone Number">
                            </div>
                            <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control" th:field = "*{address}" name="address"
                                   placeholder="Address">

                            </div>
                            <div class=" col-md-12 form-group">
                                <label >Continue checkout </label>
                                <a class="text-danger" th:href="@{/check-out}">here*</a>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn_3">
                                    Save Information
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<footer th:replace="layout :: footer_shop">
</footer>
</body>

<div th:replace="layout :: script_shop"></div>
