<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="layout :: header_shop">

</head>
<style>
  .search_input{
    display:none;
  }
</style>

<body>
<header th:replace="layout :: menu_shop">

</header>


<section class="breadcrumb breadcrumb_bg ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">
            <h2>Shop Single</h2>
            <p>Home <span>-</span> Shop Single</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="product_image_area section_padding my-5 py-5">
  <div class="container">
    <div class="row s_product_inner justify-content-between">
      <div class="col-lg-7 col-xl-7">
        <div class="product_slider_img">
          <div id="vertical">
            <div class="" th:attr="data-thumb=*{'data:image/jpeg;base64,' + product.image}">
              <img class="h-100 w-auto " th:src="*{'data:image/jpeg;base64,' + product.image}" />
            </div>
            <div th:attr="data-thumb=*{'data:image/jpeg;base64,' + product.image}">
              <img class="h-100 w-auto " th:src="*{'data:image/jpeg;base64,' + product.image}" />
            </div>
            <div th:attr="data-thumb=*{'data:image/jpeg;base64,' + product.image}">
              <img class="h-100 w-auto " th:src="*{'data:image/jpeg;base64,' + product.image}" />
            </div>
            <div th:attr="data-thumb=*{'data:image/jpeg;base64,' + product.image}">
              <img class="h-100 w-auto " th:src="*{'data:image/jpeg;base64,' + product.image}" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-xl-4">
        <form th:action="@{/add-to-cart}" method="post" >
        <div class="s_product_text">
          <h5>previous <span>|</span> next</h5>
          <h3 th:text="${product.name}"></h3>
          <h2 th:text="'$' + ${product.costPrice}"></h2>
          <ul class="list">
            <li>
              <a class="active" href="#">
                <span>Category</span> : <span th:text="${category.name}"></span></a>
            </li>
            <li>
              <a href="#"> <span>Availibility</span> : <span th:text="${product.currentQuantity > 0 } ? 'In Stock' : 'Out Stock'"></span></a>
            </li>
          </ul>
          <p th:text="${product.description}">
          </p>
          <div class="card_area d-flex justify-content-between align-items-center">
            <div class="product_count">
              <span class="inumber-decrement"> <i class="ti-minus"></i></span>
              <input class="input-number" type="text" value="1" min="1" max="10" name="quantity">
              <span class="number-increment"> <i class="ti-plus"></i></span>
            </div>
            <a href="#" class="btn_3">
              <input type="hidden" th:value="${product.id}" name="id">
              <input type="submit" class="addcart text-uppercase btn btn-outline text-white font-weight-bold p-0 " value="add to cart">
            </a>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>


<section class="product_description_area">
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
           aria-selected="true">Description</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
           aria-selected="false">Specification</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <p th:text="${product.longDES}">
        </p>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="table-responsive">
          <table class="table">
            <tbody>
            <tr>
              <td>
                <h5>Brand</h5>
              </td>
              <td>
                <h5 th:text="${product.brand}"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Material</h5>
              </td>
              <td>
                <h5 th:text="${product.material}"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Width</h5>
              </td>
              <td>
                <h5 th:text="${product.width}"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Height</h5>
              </td>
              <td>
                <h5 th:text="${product.height}"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Depth</h5>
              </td>
              <td>
                <h5 th:text="${product.depth}"></h5>
              </td>
            </tr>
            <tr>
              <td>
                <h5>Weight</h5>
              </td>
              <td>
                <h5 th:text="${product.weight}"></h5>
              </td>
            </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="product_list section_padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section_tittle text-center">
          <h2>Related Products <span>shop</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="product_list_slider owl-carousel">
          <div class="single_product_list_slider">
            <div class="row align-items-center justify-content-between">
              <div class="col-lg-3 col-sm-6" th:each="product : ${products}">
                <form th:action="@{/add-to-cart}" method="post" >
                <div class="single_product_item"   >
                  <a th:href = "@{/product-detail-{id}(id = ${product.id})}">
                    <img th:src="*{'data:image/jpeg;base64,' + product.image}" alt="Image">
                  </a>
                  <div class="single_product_text">
                    <h4 th:text="${product.name}"></h4>
                    <h3 th:text="'$' + ${product.costPrice}"></h3>
                    <a href="#" class="add_cart">
                      <input type="hidden" th:value="${product.id}" name="id">
                      <input type="hidden" value="1" name="quantity">
                      <input type="submit" class="addcart btn btn-outline text-danger text-uppercase font-weight-bold p-0 h1" value="+ add to cart">
                    </a>
                  </div>
                </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="product_list section_padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section_tittle text-center">
          <h2>Best Sellers <span>shop</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="product_list_slider owl-carousel">
          <div class="single_product_list_slider">
            <div class="row align-items-center justify-content-between">
              <div class="col-lg-3 col-sm-6" th:each="product : ${productRandom}">
                <form th:action="@{/add-to-cart}" method="post" >
                  <div class="single_product_item"   >
                    <a th:href = "@{/product-detail-{id}(id = ${product.id})}">
                      <img th:src="*{'data:image/jpeg;base64,' + product.image}" alt="Image">
                    </a>
                    <div class="single_product_text">
                      <h4 th:text="${product.name}" ></h4>
                      <h3 th:text="'$' + ${product.costPrice}"></h3>
                      <a href="#" class="add_cart">
                        <input type="hidden" th:value="${product.id}" name="id">
                        <input type="hidden" value="1" name="quantity">
                        <input type="submit" class="addcart btn btn-outline text-danger text-uppercase font-weight-bold p-0 h1" value="+ add to cart">
                      </a>

                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<section th:replace="layout :: sub_shop">
</section>

<footer th:replace="layout :: footer_shop">
</footer>
</body>

<div th:replace="layout :: script_shop"></div>
